<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Document</title>

<body>
    <div id="app"></div>

    <!-- <h1>Pause til 10:31</h1> -->
    <script>
        // model
        let points = 0;
        let pointsPerClick = 1;

        // view
        updateView();
        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`            
                <h1 id="number">${points}</h1>
                <button onclick="oneClick()">Klikk</button>
                <button onclick="buyUpgrade()">Kjøp oppgradering</button> (koster 10 poeng)
            `;
        }

        // controller
        function oneClick() {
            points += pointsPerClick;
            updateView();
        }

        function buyUpgrade() {
            if (points < 10) return;
            points -= 10;
            pointsPerClick++;
            updateView();
        }
