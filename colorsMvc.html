<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mainDiv {
            width: 300px;
            height: 300px;
        }
    </style>
</head>

<body>
    <div id="app"></div>

    <script>
        // model
        let red = 100;
        let green = 20;
        let blue = 200;

        // view
        updateView();
        function updateView(){
            document.getElementById('app').innerHTML = /*HTML*/`
                <div id="mainDiv" style="background-color: rgb(${red}, ${green}, ${blue});"></div>
                <button onclick="changeColor(5, 0, 0)">Mer rødt</button>          
                <button onclick="changeColor(-5, 0, 0)">Mindre rødt</button>            
                ${red}<br/>

                <button onclick="changeColor(0, 5, 0)">Mer grønt</button>            
                <button onclick="changeColor(0, -5, 0)">Mindre grønt</button>            
                ${green}<br/>

                <button onclick="changeColor(0, 0, 5)">Mer blått</button>            
                <button onclick="changeColor(0, 0, -5)">Mindre blått</button>            
                ${blue}<br/>
                
                <br/>                
                <button onclick="changeColor(5, 5, 5)">Lysere</button>            
                <button onclick="changeColor(-5, -5, -5)">Mørkere</button>            
            `;
        }

        function changeColor(changeRed, changeGreen, changeBlue) {
            red += changeRed;
            green += changeGreen;
            blue += changeBlue;
            updateView();
        }
